<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Yonder</title>
    <link type="text/css" rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
    <link rel="stylesheet" type="text/css" href="jquery-clockpicker.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <header>
      
      <div class="logo">
        <p>YONDER</p>
      </div>

      <div>
        <p><a href="#">Menu</a></p>
      </div>

    </header>

    <nav>

      <ul>
        <li><a href="#">Events</a></li>
        <li><a href="#maps">Map</a></li>
        <li><a href="#profile">Profile</a></li>
      </ul>

    </nav>

    <section id="landingPage">

        <div class="hero">

          <h1>Life is happening</h1>
          <p>Go do something</p>

        </div>

        <article class="event">

          <div class="event-info">
            <h2 class="day">Day</h2>
            <h3 class="event">Event</h3>
            <p class="location">Location</p>
          </div>

          <div class="event-photo"></div>

          <div class="more-info">

            <p class="time">Time</p>
            <p class="description">Description</p>

          </div>

        </article>

    </section>
    <section id="mapsPage">
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4LwZFVazsCpP77wyAtMKwsgV1QCb6D_k&libraries=places">
    </script>
    </section>

    <section id="followingPage">Following
    	<div>
    		<form id="form">
    			<input id="inputName" placeholder="Name of Event" type="text">
    			<select id="inputDay" name="Day of the week">
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
          <input id="inputTime" placeholder="Time" type="time" name="time">
       <!--    <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
              <input type="text" class="form-control" value="13:14">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
              </span>
          </div> -->
          <select id="inputArea"name="Area of Austin">
            <option value="1">North Austin</option>
            <option value="2">South Austin</option>
            <option value="3">Barton Springs</option>
            <option value="4">Downtown</option>
            <option value="5">South Congress</option>
          </select>
    			<select id="inputType"name="Event Type">
  					<option value="1">Music</option>
  					<option value="2">Athletics</option>
  					<option value="3">Tech</option>
  					<option value="4">Food</option>
  					<option value="5">Personal</option>
				  </select>
          <button id="addEventButton">Add Event</button>
    		</form>
    	</div>
    </section>
  <script type="text/javascript" src="/scripts/bundle.js"></script>
  <script type="text/javascript"></script>
  </body>
</html>
