<!DOCTYPE>
<html>
	<head>

		<meta charset="utf-8">
		<title>Yonder: Go Do Something</title>
		<link type="text/css" rel="stylesheet" href="styles/reset.css">
		<link type="text/css" rel="stylesheet" href="styles/main.sass.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>

	<body>

		<header>

	      <div class="logo">
	        <p>YONDER</p>
	      </div>

	      <nav class="nav-lg">

	        <ul>
	          <li><a href="#">Events</a></li>
	          <li><a href="#maps">Map</a></li>
	          <li><a href="#profile">Profile</a></li>
	        </ul>

	      </nav>

	      <div class="menu-link">
	        <p><a href="#">Menu</a></p>
	      </div>

	    </header>

	    <nav class="nav-sm">

	      <ul>
	        <li><a href="#">Events</a></li>
	        <li><a href="#maps">Map</a></li>
	        <li><a href="#profile">Profile</a></li>
	      </ul>

	    </nav>

	    <div class="wrapper">

	    	<div class="preferences">
				<p><a href="#">Preferences <i class="fa fa-chevron-down"></i></a></p>
	    	</div>

	        <div class="user">

				<div class="user-photo"></div>

				<p id="user-id">amacduff's Events</p>
				<p id="user-sub">Events you are following</p>

	        </div>

	        <div class="add-event">

				<p><a href="#"><i class="fa fa-plus"></i> Add Event</a></p>

	        </div>

	        <article class="following">

	          <div class="following-info">

	            <h1 class="following-name">Event</h1>
	            <h2 class="following-location">Location</h2>

	            <div class="toggle">
	              <p><a href="#"><i class="fa fa-chevron-down"></i></a></p>
	            </div>

	          </div>

	          <div class="more-info">

	            <p class="following-time">Time</p>
	            <p class="following-description">Description</p>

	          </div>

	        </article>

	        <article class="following">

	          <div class="following-info">

	            <h1 class="following-name">Event</h1>
	            <h2 class="following-location">Location</h2>

	            <div class="toggle">
	              <p><a href="#"><i class="fa fa-chevron-down"></i></a></p>
	            </div>

	          </div>

	          <div class="more-info">

	            <p class="following-time">Time</p>
	            <p class="following-description">Description</p>

	          </div>

	        </article>

        </div>

        <footer>

	    	<p>&copy; 2015 Over Yonder</p>

	    </footer>

	</body>

</html>
